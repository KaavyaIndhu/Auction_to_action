<!doctype html>
<html>
<head><meta charset="utf-8"><title>SocketIO Test</title></head>
<body>
  <h3>SocketIO Test</h3>
  <div id="logs"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const log = msg => {
      document.getElementById('logs').innerHTML += `<div>${msg}</div>`;
      console.log(msg);
    };

    const socket = io('http://localhost:5000');

    socket.on('connect', () => {
      log('Connected as ' + socket.id);

      // If this client is team 001's dashboard, join room:
      socket.emit('joinTeam', '001');
    });

    socket.on('teamUpdated', (team) => {
      log('teamUpdated event: ' + JSON.stringify(team));
      // Here update DOM as desired (show budget, items, etc.)
    });

    socket.on('disconnect', () => log('Disconnected'));
  </script>
</body>
</html>
